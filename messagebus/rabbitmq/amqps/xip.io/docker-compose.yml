version: "2"
services:

 https:
  image: steveltn/https-portal
  ports:
   - "80:80"
   - "443:443"
  links:
   - rabbitmq
  restart: always
  volumes:
    - https:/var/lib/https-portal
    - https:/var/www/vhosts
  environment:
    - STAGE=production
    - DOMAINS=rabbitmq.${IP_ADDRESS}.xip.io -> http://rabbitmq:15672

 rabbitmq:
  image: marcelmaatkamp/rabbitmq-mqtt-ldap
  restart: always
  hostname: rabbitmq
  ports:
   - 5671:5671
  environment:
   - RABBITMQ_NODENAME=rabbitmq@rabbitmq.${IP_ADDRESS}.xip.io
  volumes:
   - rabbitmq:/var/lib/rabbitmq/mnesia
   - https:/var/lib/https

volumes:
 rabbitmq:
 https:
